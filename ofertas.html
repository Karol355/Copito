<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COPITO | Ofertas</title>
  <link rel="stylesheet" href="estilos.css">
  
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="nav-logo-container">
        <img src="logo.png" alt="Logo Copito" class="logo">
        <h1 class="logo-title">COPITO</h1>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="carrito.html">Carrito</a>
        <a href="favoritos.html">Favoritos</a>
        <a href="ofertas.html">Ofertas</a>
      </nav>
    </div>
  </header>

  <main class="productos" id="contenedor-ofertas"></main>

  <script>
    let productos = [
      {
       nombre: "Corrector |Copito| CoverTouch",
       precio: 120,
       imagen: "copito_img_1.jpg",
       descripcion: "Oculta imperfecciones, ojeras y enrojecimiento al instante con una f√≥rmula cremosa de alta cobertura. Su aplicador suave permite una aplicaci√≥n precisa y uniforme. Ideal para todo tipo de piel."
      },
      {
       nombre: "Base l√≠quida |Copito| SkinFlawless",
       precio: 135,
       imagen: "copito_img_2.jpg",
       descripcion: "Base l√≠quida de larga duraci√≥n con acabado natural y luminoso. Su textura ligera se adapta al tono de tu piel dejando un efecto piel de porcelana sin sensaci√≥n pesada."
      },
      {
       nombre: "Brillo labial |Copito| ShineKiss",
       precio: 95,
       imagen: "copito_img_3.jpg",
       descripcion: "Brillo labial ultra brillante con color intenso. Hidrata y da volumen a los labios con una textura ligera y no pegajosa. ¬°Besa con estilo!"
      },
      {  
       nombre: "Rubor |Copito| CheekPop",
       precio: 110,
       imagen: "copito_img_4.jpg",
       descripcion: "Dale vida a tu rostro con este rubor en tonos vibrantes. Su f√≥rmula sedosa se difumina f√°cilmente, dejando un acabado radiante y juvenil en tus mejillas."
      },
      {
       nombre: "Paleta de sombras |Copito| ColorVibes",
       precio: 89,
       imagen: "copito_img_5.jpg",
       descripcion: "Explora tu creatividad con esta paleta de 9 tonos vibrantes. Texturas mate y satinadas ideales para looks de d√≠a y noche. ¬°Haz que tus ojos hablen!"
      },
      {
        nombre: "Iluminador |Copito| GlowBeam",
        precio: 160,
        imagen: "copito_img_6.jpg",
        descripcion: "Aporta luz a tu rostro con este iluminador de alto brillo. Perfecto para resaltar p√≥mulos, nariz y arco de Cupido con un efecto glow irresistible."
      }
    ];

    // Incluir productos personalizados del localStorage
    const personalizados = JSON.parse(localStorage.getItem('productos')) || [];
    personalizados.forEach(p => {
      const yaExiste = productos.some(prod => prod.nombre === p.nombre && prod.precio == p.precio);
      if (!yaExiste) productos.push(p);
    });

    const contenedor = document.getElementById('contenedor-ofertas');

    // Mostrar solo productos con precio menor o igual a 100
    const ofertas = productos.filter(p => p.precio <= 100);

    ofertas.forEach(producto => {
      const card = document.createElement('div');
      card.className = 'producto';
      const nombreURL = encodeURIComponent(producto.nombre);
      card.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h2>${producto.nombre}</h2>
        <p>$${producto.precio}</p>
        <p class="descripcion">${producto.descripcion}</p>
        <div class="botones-acciones">
          <button onclick='agregarAFavoritos(${JSON.stringify(producto)})'>‚ù§</button>
          <button onclick='agregarAlCarrito(${JSON.stringify(producto)})'>üõí</button>
          <button onclick='verDetalles("${nombreURL}")'>üîç</button>
        </div>
      `;
      contenedor.appendChild(card);
    });

    function agregarAlCarrito(producto) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      agregarNotificacion(`Agregaste "${producto.nombre}" al carrito`);
      alert(`${producto.nombre} agregado al carrito`);
    }

    function agregarAFavoritos(producto) {
      let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
      favoritos.push(producto);
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
      agregarNotificacion(`A√±adiste "${producto.nombre}" a favoritos`);
      alert(`${producto.nombre} a√±adido a favoritos`);
    }

    function agregarNotificacion(mensaje) {
      let notificaciones = JSON.parse(localStorage.getItem('notificaciones')) || [];
      const nueva = {
        titulo: "Notificaci√≥n de COPITO",
        mensaje,
        fecha: new Date().toLocaleString(),
        leida: false
      };
      notificaciones.unshift(nueva);
      localStorage.setItem('notificaciones', JSON.stringify(notificaciones));
    }

    function verDetalles(nombreProducto) {
      window.location.href = `detalle.html?nombre=${nombreProducto}`;
    }
  </script>
</body>
</html>
